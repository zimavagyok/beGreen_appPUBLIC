<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding-top ion-text-center">
    <ion-icon ios="ios-contact" md="md-contact" style="zoom:4.0;"></ion-icon>
    <h2>{{userName}}</h2>

    <ion-list inset>
      <ion-item>{{email}}</ion-item>
      <ion-item (click)="changeUsername()">Change Username</ion-item>
      <ion-item (click)="changePassword()">Change Password</ion-item>
    </ion-list>
  </div>
</ion-content>
